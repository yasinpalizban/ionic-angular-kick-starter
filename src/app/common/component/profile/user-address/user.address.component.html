

<ion-content>
  <div class="main_content_div">



    <form novalidate (ngSubmit)="onSubmit()" [formGroup]="formGroup">

      <app-alert></app-alert>

      <ion-item>
        <ion-label position="floating">{{ 'filed.country' | translate }}</ion-label>
        <ion-input   formControlName="country"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">{{ 'filed.city' | translate }}</ion-label>
        <ion-input formControlName="city"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">{{ 'filed.address' | translate }}</ion-label>
        <ion-input formControlName="address"></ion-input>
      </ion-item>

    </form>

  </div>
</ion-content>
