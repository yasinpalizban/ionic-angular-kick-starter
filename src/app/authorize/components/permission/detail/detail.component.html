
<ion-content fullscreen>
  <div class="main_content_div">
    <ion-list>
      <ion-item>
        <ion-label>
          <h2>{{ 'filed.name' | translate }}</h2>
          <h3>{{this.permissionDetail.data![0].name  }}</h3>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <h2>{{ 'filed.status' | translate }}</h2>
          <h3 *ngIf="this.permissionDetail.data![0].active==true" >  {{ 'filed.activate' | translate }}</h3>
          <h3 *ngIf="this.permissionDetail.data![0].active==false">  {{ 'filed.deActivate' | translate }}</h3>

        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>{{ 'filed.description' | translate }}</h2>
          <h3>{{this.permissionDetail.data![0].description}}</h3>

        </ion-label>
      </ion-item>


    </ion-list>

  </div>

</ion-content>
